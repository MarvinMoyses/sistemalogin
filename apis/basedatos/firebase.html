<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

      
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="module" src="fireba.js"></script>
    <title>Formulario</title>
</head>
<body class="bg-dark">
    <br><br>
    <div class="container bg-secondary jumbotron border border-warning">
        <form class="form-group ">
            <div class="row">
                <div class="col-4">
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre: " required>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" id="ApellidoPaterno" placeholder="ApellidoPaterno: " required>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" id="ApellidoMaterno" placeholder="ApellidoMaterno: " required>
                </div>
                <br><br><br>
                <div class="col-4">
                    <input class="form-control" type="text" id="RFC" placeholder="RFC: " required>
                </div>
                <div class="col-4">
                    <input class="form-control" type="number" id="edad" placeholder="EDAD: " required>
                </div>
                <div class="col-4">
                    <input class="form-control " type="date" id="fecha" placeholder="Fecha Nacimiento: " required>
                </div>
                <br><br>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary mb-4" id="btnEnviar">Enviar</button>
                </div>



            </div>
        </form>
    </div>
</body>
</html>
