<!DOCTYPE html>
<html lang="en">
    <head>
        <title>api youtube</title>
        <link rel="stylesheet" href="../vendor/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #7882A4!important">
        <div id="contenedor">

            <table  id="tabla" class="table table-bordered table-hover" >
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre del canal</th>
                        <th>Nombre del video</th>
                        <th>URL</th>
                        <th>Publicado el</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script>
            var nextPageToken = "";
            // Resultados por pagina
            var resPorPagina = 50;
            // Paginas a mostrar
            var paginas = 1;
            var key = "AIzaSyBpMNo2ObvTBipFWP2Mbs5BhF-18WLhWGU";
            var idCanal = "UCKfbT_yLZKTKX7dyfx8SAuA";
            var url = "https://www.googleapis.com/youtube/v3/search?key=" + key + "&channelId=" + idCanal + "&part=snippet,id&order=date&maxResults=" + resPorPagina;
            $.getJSON(url, function (data) {

                for (var k in data.items) {
                    var tituloVideo=data.items[k]["snippet"].title;
                    var urlVideo="https://www.youtube.com/watch?v=" + data.items[k]["id"].videoId;
                    var fechaVideo=data.items[k]["snippet"].publishedAt;
                    var nombreCanal=data.items[k]["snippet"].channelTitle;
                    
                    console.log(k, data.items[k]["id"].videoId);
                    $("table tbody").append('<tr  class="table-secondary"> <td>'+nombreCanal+'</td> <td>'+tituloVideo+'</td> <td>'+urlVideo+'</td> <td>'+ fechaVideo + '</td> </tr>');
                }

            });
        </script>
    </body>
</html>
