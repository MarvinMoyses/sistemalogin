<!DOCTYPE html>
<html lang="es">
<head>
  <title>Galeri</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: auto;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../img/saturno.jpg" alt="Los Angeles" width="100" height="100">
      <div class="carousel-caption">
        <h3>SATURNO</h3>
        <p><h4>El mas grande del nuestro sistema solar</h4></p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="../img/Marte.jpg" alt="Chicago" width="100" height="100">
      <div class="carousel-caption">
        <h3>MARTE</h3>
        <p><h4>El gran planeta Rojo</h4></p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="../img/espacial.jpg" alt="New York" width="100" height="100">
      <div class="carousel-caption">
        <h3>Los cientificos afirman que la Basura espacial se vera asi</h3>
        <p><h4>Asi se veria en el 2077</h4></p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
